<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/reset.css">
	<title>NFT</title>
</head>
<body>
	<div class="wrapper">
	<header class="header">
		<div class="header__container">
				<a href="" class="header__logo">
					<img src="img/icons/logo.svg" alt="logo">
				</a>
			   <nav class="header__menu menu">
				  <div class="menu__body">
                  <ul class="menu__list">
						   <li class="menu__item">
							   <a href="#" class="menu__link">Marketplace</a>
						   </li>
						   <li class="menu__item">
							   <a href="#" class="menu__link">Rankings</a>
						   </li>
						   <li class="menu__item">
							   <a href="#" class="menu__link">Connect a wallet</a>
						   </li>
					   </ul>
					</div>
				</nav>	
				<div class="header__actions actions-header">		
				   <a href="#" data-du=".header__menu,920px" class="actions-header__button button">		
			   <img src="img/icons/User.svg" alt="юзер"><span>Sign Up</span></a>
				</div>
			
					
				
			<div class="header__icon" type="icon"><span></span></div>		
				
		</div>					
	</header>						
	<main class="page">
		<section class="page__main main-nft">
			<div class="main-nft__container">
				<div class="main-nft__body body-main">
					<div class="body-main__content">
						<div class="body-main__block">
							<h1 class="body-main__title">Discover digital art & Collect NFTs</h1>
							<p class="body-main__text">NFT marketplace UI created with Anima for Figma. Collect, 
						       buy and sell art from more than 20k NFT artists.</p>
						</div>
					<div class="body-main__actions">											  
					 <a href="#" class="body-main__button button"><img src="img/icons/Rocket.svg" alt="ракета"><span>Get Started</span></a>
					 
					<div class="body__main progress-main">
						<div class="progress-main__item item-progress">
							<div class="item-progress__numder">240K+</div>
							<div class="item-progress__text">Total Sale</div>
						</div>
						<div class="progress-main__item item-progress">
							<div class="item-progress__numder">100k+</div>
							<div class="item-progress__text">Auction</div>
						</div>
						<div class="progress-main__item item-progress">
							<div class="item-progress__numder">240k+</div>
							<div class="item-progress__text">Artist</div>
						</div>
					</div>
				</div> 
			</div>	
				  <div class="body-main__picture">
							<img class="body-main__image" src="img/image/Placeholder.svg" alt="картинка">
							<div class="body-main__space">Space Walking</div>
						<div class="body-main__pic">
							<img class="body-main__image2" src="img/avatar/avatar1.svg" alt="анимакид">
							<p class="body-main__avatar">Animakid</p>
					   </div>
				   </div>		
			</div>
		 </section>
   </main>
	<script src="js/script.js"></script>
</body>
</html>
