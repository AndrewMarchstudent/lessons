<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/reset.css">
	<title>Qeeb</title>
</head>
<body>	
<div class="wrapper">
	<header class="header">
		<div class="header__container">
			
		   <a href="#" class="header__logo">
			   <img src="img/main/Logo.svg" alt="Логотип">
		   </a>
			<nav class="header__menu menu">
				<ul class="menu__list">
					<li class="menu__item">
						<a href="#" class="menu__link">Explore</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">Collections</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">Creators</a>
					</li>
					<li class="menu__item">
						<a href="#" class="menu__link">Blog</a>
					</li>
				</ul>	
			</nav>
			 <div class="header__actions actions-header">
				<a href="#" class=" actions-header__button button"><span>Connect Wallet</span></a>
			</div>	
		</div>
	</header>
	<main class="page">
		<section class="page__main main-nft">
			<div class="main-nft__container">
				<div class="main-nft__body body-main">
					<div class="body-main__content">
						<div class="body-main__block"> 
						   <h3 class="body-main__subtitle">NFT Marketplace</h3>
						   <h1 class="body-main__title">Collect rare digital artworks	</h1>
						</div> 	
					<div class="body-main__actions">
						<div class="body-main__buttons">
							<a href="#" class="body-main__button button"><span>Explore</span></a>
						</div>		
					    <div class="body-main__pic">
							<img class="body-main__image2" src="img/main/Ellipse2.svg" alt="картинка">
						</div>
						<div class="body-main__pic">
							<img class="body-main__image3" src="img/main/Ellipse3.svg" alt="картинка">
						</div>
						<div class="body-main__pic">
							<img class="body-main__image4" src="img/main/Ellipse4.svg" alt="картинка">
						</div>
					</div>	
					<div class="body__main progress-main">
					   <div class="progress-main__item item-progress">
						   <div class="item-progress__numder">50K</div>
						   <div class="item-progress__text">Artwork</div>
					   </div>
					   <div class="progress-main__item item-progress">
						   <div class="item-progress__numder">35k</div>
					      <div class="item-progress__text">Auction</div>
					   </div>
					   <div class="progress-main__item item-progress">
						   <div class="item-progress__numder">23k+</div>
						   <div class="item-progress__text">Artist</div>
					   </div>
					</div>
				</div>	 
					<div class="body-main__picture">
						<img class="body-main__image" src="img/main/image1.svg" alt="картинка">
					</div>	
				</div>
			</div>
		</section>	
	</main>
</div>	
</body>
</html>
