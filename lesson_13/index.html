<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/reset.css">
	<title>lesson_13</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<p class="title">ЖЕНІН МОДУЛЬНИЙ БУДИНОЧОК-ХАМЕЛЕОН</p>
		</header>
		<main class="main__container">
			<div class="sky">
			<div class="sky__cloud1">
				<div class="sky__clouds sky__clouds1"></div>
				<div class="sky__clouds sky__clouds2"></div>
				<div class="sky__clouds sky__clouds3"></div>
			</div>
			<div class="sky__cloud2">
				<div class="sky__clouds sky__clouds4"></div>
				<div class="sky__clouds sky__clouds5"></div>
				<div class="sky__clouds sky__clouds6"></div>
			</div>	
				<div class="sky__clouds sky__clouds--sun"></div>
			</div>
			<div class="car">
				<div class="car__road car__road--band"></div>
				<div class="car__road car__road--green"></div>
         <div class="car__house">
				<div class="car__home car__home--walls"></div>
				<div class="car__home car__home--roof"></div>
				<div class="car__home car__home--window"></div>
				  <div class="car__home car__home--photo">
               <img class="car__image" src="img/01.jpg" alt="Женя">
				  </div>
				<div class="car__home car__home--window0"></div>
				<div class="car__home car__home--door2"></div>
				<div class="car__home car__home--base"></div>
				<div class="car__home car__home--track"></div>
				<div class="car__home car__home--text"> 
              <p>Люба до нас гості ,учні з курсу</p>
				</div>
				<div class="car__home car__home--text0">
              <p>Женя тільки на людях не жартуй))</p>
				</div>
				<div class="car__home car__home--text1">
					<p>Добре.)Я радий вас бачити друзі))</p>
				</div>
				<div class="car__home car__home--hill0"></div>
				<div class="car__home car__home--hill"></div>
			</div>	 
			<div class="car__road--bmv">	
				<div class="car__road car__road--wheel"></div>
				<div class="car__road car__road--wheel0"></div>
				<div class="car__road car__road--auto">
					<p class="car__course">Курс 2022 осінь!</p>
				</div>
				<div class="car__road car__road--auto0"></div>
			 	<div class="car__road car__road--lid0"></div>
				<div class="car__road car__road--lid1"></div>
				<div class="car__road car__road--windows">
				  <img class="car__image2" src="img/02.png" alt="я">
				  <img class="car__image3" src="img/03.png" alt="Сергій">
			   </div>
				<div class="car__road car__road--windows0">
				  <img class="car__image4" src="img/04.png" alt="Олексій">
				  <img class="car__image5" src="img/05.png" alt="Руслан">
				</div>
            <div class="car__road car__road--windows1"></div>
				<div class="car__road car__road--windows2"></div>
				<div class="car__road car__road--ligts"></div>
				<div class="car__road car__road--ligts0"></div>
				<div class="car__road car__road--bumper"></div>
				<div class="car__road car__road--bumper0"></div>
				<div class="car__road car__road--door"></div>
				<div class="car__road car__road--door0"></div>
				<div class="car__road car__road--door1"></div> 	 
			</div>
		</div>
	</main>
 </div>
 <footer class="footer"></footer>
</body>
</html>
